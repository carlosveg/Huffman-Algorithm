<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huffman Algorithm</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="./assets/css/all.min.css" />
  <!-- Bootstrap 4.5.x -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="./assets/css/normalize.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container">
    <!-- Top/Nav Bar -->
    <nav class="navbar navbar-dark font-weight-bolder d-flex ml-3">
      <a class="navbar-brand" href="#"> <i class="fas fa-home"></i> QHome</a>
      <a class="text-white navbar-brand" href="#"><i class="fab fa-github"></i> Github</a>
    </nav>

    <!-- Form and Frequency Table -->
    <section>
      <div class="text-center">
        <input class="input" id="input" type="text" placeholder="Example: fffeedasgd">
        <button class="btn btn-dark mt-1" id="btnRun">Go!</button>
      </div>
      <div class="table table-sm mt-1 puto">
        <table class="table text-center">
          <thead class="thead-dark">
            <tr>
              <th>Letter</th>
              <th>Frequency</th>
              <th>Code</th>
            </tr>
          </thead>
          <tbody class="table-secondary" id="tbody">
          </tbody>
        </table>
      </div>
    </section>

    <!-- Container to render the graph -->
    <div class="bg-light c-animation" id="mynetwork">
    </div>

    <!-- Footer to display data of creators -->
    <footer class="bg-secondary mt-2">
      <h5>Footer</h5>
    </footer>
  </div>

  <!-- Vis JS -->
  <script src="./assets/js/vis-network.min.js"></script>
  <!-- jQuery and Bootstrap for animations -->
  <script src="./assets/js/jquery-3.5.1.slim.min.js"></script>
  <!--<script src="./assets/js/bootstrap.bundle.min.js"></script>-->
  <!-- Custom Scripts -->
  <script src="./js/node.js"></script>
  <script src="./js/buildTree.js"></script>
  <script src="./js/moduleHuffman.js"></script>
  <script src="./js/inputValidation.js"></script>
  <script src="./js/dataAnimation.js"></script>
  <script src="./js/visAnimation.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
